<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Step Sequencerrr</title>
	<link href="style.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="jquery-ui.min.css">
	<script src="jquery.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid" style='margin-top: 40px'>
		<div class="row">
			<div class="col-4 offset-4">
				<h2>Step Sequencer</h2>
			</div>
		</div>
		<!-- Numbers on Top -->
		<div class="row">
			<div class="col-4 offset-4">
				<div class="numbersContainer">
					<div class="numberBox firstFour">1</div>
					<div class="numberBox firstFour">2</div>
					<div class="numberBox firstFour">3</div>
					<div class="numberBox firstFour">4</div>
					<div class="numberBox secondFour">5</div>
					<div class="numberBox secondFour">6</div>
					<div class="numberBox secondFour">7</div>
					<div class="numberBox secondFour">8</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-1 offset-3 iconContainer">
				<img src="icons/bd.png">
			</div>
			<div class="col-4">
				<div class="stepContainer">
					<div class="stepBox firstFour"></div>
					<div class="stepBox firstFour"></div>
					<div class="stepBox firstFour"></div>
					<div class="stepBox firstFour"></div>
					<div class="stepBox secondFour"></div>
					<div class="stepBox secondFour"></div>
					<div class="stepBox secondFour"></div>
					<div class="stepBox secondFour"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-1 offset-3 iconContainer">
				<img src="icons/sn.png">
			</div>
			<div class="col-4">
				<div class="stepContainer">
					<div class="stepBox firstFour"></div>
					<div class="stepBox firstFour"></div>
					<div class="stepBox firstFour"></div>
					<div class="stepBox firstFour"></div>
					<div class="stepBox secondFour"></div>
					<div class="stepBox secondFour"></div>
					<div class="stepBox secondFour"></div>
					<div class="stepBox secondFour"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-1 offset-3 iconContainer">
				<img src="icons/hihat.png">
			</div>
			<div class="col-4">
				<div class="stepContainer">
					<div class="stepBox firstFour"></div>
					<div class="stepBox firstFour"></div>
					<div class="stepBox firstFour"></div>
					<div class="stepBox firstFour"></div>
					<div class="stepBox secondFour"></div>
					<div class="stepBox secondFour"></div>
					<div class="stepBox secondFour"></div>
					<div class="stepBox secondFour"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-1 offset-3 iconContainer">
				<img src="icons/cowbell.png">
			</div>
			<div class="col-4">
				<div class="stepContainer">
					<div class="stepBox firstFour"></div>
					<div class="stepBox firstFour"></div>
					<div class="stepBox firstFour"></div>
					<div class="stepBox firstFour"></div>
					<div class="stepBox secondFour"></div>
					<div class="stepBox secondFour"></div>
					<div class="stepBox secondFour"></div>
					<div class="stepBox secondFour"></div>
				</div>
			</div>
		</div>

		<!-- step counter -->
		<div class="row">
			<div class="col-4 offset-4">
				<div class="stepContainer">
					<div class="stepCounterBox"></div>
					<div class="stepCounterBox"></div>
					<div class="stepCounterBox"></div>
					<div class="stepCounterBox"></div>
					<div class="stepCounterBox"></div>
					<div class="stepCounterBox"></div>
					<div class="stepCounterBox"></div>
					<div class="stepCounterBox"></div>
				</div>
			</div>
		</div>
	</div>



	<script src=Tone.js></script>
	<script src=script.js></script>
</body>

</html>
